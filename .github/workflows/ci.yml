name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    name: check (fast)
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run fast gate
        run: mise run check

  check-full:
    name: check-full (live regressions)
    runs-on: macos-14
    timeout-minutes: 75
    needs: check

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install qemu
        run: brew install qemu

      - name: Install pi CLI for runtime build
        run: npm install -g @mariozechner/pi-coding-agent

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run full live regression gate
        run: mise run test-regressions
